# This file is to train the domain.yml
# This is the model which is used to mapp all the attributes together
# This model is already trained with the samples

# Intent mappings
intents:
  - greet
  - affirm
  - neutral
  - deny
  - out_of_scope
  - goodbye
  - thanks
  - mood_great
  - mood_unhappy
  - bot_challenge
  - search_provider
  - inform
  - firstaid
  # - infromAppoitment

# Entities mappings
entities:
- facility
- specialization
- location
- name
- contact_number
- email_address
- nic
- credit_card
- cvv
- hospitalName
- symptoms
- cause
- password
- username
- appointmentSlotId

# Slot mappings
slots:
  specialization:
    type: unfeaturized
